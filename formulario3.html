<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulário 4: Ética e Conflito de Interesses</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
  .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
  h2 { text-align: center; color: #333; margin-bottom: 20px;}
  .question { margin-bottom: 20px; }
  .question p { font-weight: bold; margin-bottom: 6px; }
  label { display: block; margin-bottom: 4px; cursor: pointer; }
  textarea { width: 100%; padding: 8px; resize: vertical; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 12px; background: #007BFF; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
  button:hover { background: #0056b3; }
  @media(max-width:600px) {
    .container { padding: 10px; }
    button { font-size: 14px; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Formulário 4: Ética e Conflito de Interesses</h2>
  <form id="form4">

    <div class="question">
      <p>63. A INSTITUIÇÃO tem Código de Ética/Conduta elaborado, com definição de procedimentos para tratamento e apuração dos desvios éticos cometidos por agentes públicos e colaboradores?</p>
      <label><input type="radio" name="pergunta63" value="sim" required> Sim</label>
      <label><input type="radio" name="pergunta63" value="não"> Não</label>
      <label>OBS:</label>
      <textarea name="obs63" rows="2"></textarea>
    </div>

    <!-- Continue com as perguntas 64 até 83 no mesmo padrão -->

    <button type="submit">Enviar</button>
  </form>
</div>

<script>
  const form = document.getElementById('form4');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((v,k) => data[k] = v);
    try {
      const res = await fetch('https://api.sheetmonkey.io/form/Fg6WKkzBB6rqPs6SSovpv', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if(res.ok){
        alert('Formulário enviado com sucesso!');
        window.location.href = '/'; // Altere para a URL da sua página inicial
      } else {
        alert('Erro ao enviar o formulário, tente novamente.');
      }
    } catch (err) {
      alert('Erro na comunicação com o servidor, tente novamente.');
      console.error(err);
    }
  });
</script>
</body>
</html>
